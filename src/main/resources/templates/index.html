<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
<body>

<!-- Header -->
<header class="w3-display-container w3-content w3-center" style="max-width:1500px">

    <!--<img class="w3-image" src="img/rak.jpeg" alt="logo"/>-->

    <img class="w3-image" src="https://i.imgur.com/RJRpyx9.jpg" alt="logo" width="250px" height="250px"/>

    <!-- Navbar (placed at the bottom of the header image) -->
    <div class="w3-bar w3-light-grey w3-round w3-display-bottommiddle w3-hide-small" style="bottom:-16px">
        <a href="#" class="w3-bar-item w3-button">Home</a>
        <a href="#portfolio" class="w3-bar-item w3-button">Create a Quiz!</a>
        <a href="#contact" class="w3-bar-item w3-button">Play!</a>
    </div>
</header>

<!-- Navbar on small screens -->
<div class="w3-center w3-light-grey w3-padding-16 w3-hide-large w3-hide-medium">
    <div class="w3-bar w3-light-grey">
        <a href="#" class="w3-bar-item w3-button">Home</a>
        <a href="#portfolio" class="w3-bar-item w3-button">Create a Quiz!</a>
        <a href="#contact" class="w3-bar-item w3-button">Play!</a>
    </div>
</div>
<!-- Page content -->
<div class="w3-content w3-padding-large w3-margin-top" id="portfolio">

    <!-- End page content -->
</div>

</body>
</html>
